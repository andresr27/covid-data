{% extends 'base.html' %}

{% block container %}
  <div class="top-pad">
    {% for id, visual in visuals.items() %}
      <div class="well">
        <h2>
          <a href="{{ url_for('visual', key=id) }}">{{visual['name'] }}</a>
          <small> {{ visual['value'] }}</small>
        </h2>
      </div>
    {% endfor %}
  </div>
{% endblock %}
